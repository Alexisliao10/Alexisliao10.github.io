<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<title>Platzi Travel</title>
	<link rel="stylesheet" href="./css/tailwind.css" attr>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<nav></nav>
	<div id="tab_bar"></div>
	<section class="w-full h-screen">
		<div id="home">
			<div class="w-full h-3/4 relative">
				<div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
					<input class="outline-none p-3 rounded-full shadow-sm" type="search" placeholder="San Francisco"
						name="" id="">
					<button class="w-55 text-xl text-primary font-semibold p-4 bg-white rounded-full shadow-sm">Explorer
						More</button>
				</div>
				<div class="w-full h-full">
					<img src="./img/sanFrancisco.jpg" alt="Fondo foto del puente de SanFrancisco">
				</div>
			</div>
		</div>
		<div class="p-5 flex" id=" recomendadas">
			<div class="w-48 h-64 shadow-lg rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
				<div class="w-full h-2/5 bg-secondary rounded-b-lg">
					<p class="text-white text-bold text-xl px-4 py-2">Norway</p>
					<p class="text-white text-md px-4">Beautiful Landscapes</p>
				</div>
			</div>
			<div class="w-48 h-64 shadow-lg rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
				<div class="w-full h-2/5 bg-white rounded-b-lg">
					<p class="text-tertiary  text-bold text-xl px-4 py-2">New York</p>
					<p class="text-tertiary text-md px-4">Concrete jungle</p>
				</div>
			</div>
			<div class="w-48 h-64 shadow-lg rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
				<div class="w-full h-2/5 bg-secondary rounded-b-lg">
					<p class="text-white text-bold text-xl px-4 py-2">Yosemite</p>
					<p class="text-white text-md px-4">A break from the world</p>
				</div>
			</div>
			<div class="w-48 h-64 shadow-lg rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
				<div class="w-full h-2/5 bg-white rounded-b-lg">
					<p class="text-tertiary  text-bold text-xl px-4 py-2">Seatle</p>
					<p class="text-tertiary text-md px-4">Big city</p>
				</div>
			</div>
			<div class="w-48 h-64 shadow-lg rounded-lg">
				<div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
				<div class="w-full h-2/5 bg-secondary rounded-b-lg">
					<p class="text-white text-bold text-xl px-4 py-2">Switzerland</p>
					<p class="text-white text-md px-4">Big city</p>
				</div>
			</div>
		</div>
		<div id="rentas_destacadas"></div>
	</section>
</body>

</html>
